<!DOCTYPE html>
<html>

<head>
  <!-- Defines the character set -->
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/style.css" />

  <!-- The 'defer' attribute will ensure that it is run only after the DOM finishes loading -->

  <script src="/bundle.js" defer></script>
  <!-- Responsive design? Check. This tag will make mobile browsers scale to device width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatator - messenger that translates!</title>
</head>

<body>
  <!-- We will render our React app into a div with an id of 'app' -->
  <!-- We can grab it off the DOM by saing document.getElementById('app'); -->
  <div id="header">
    <div id="title-wrapper">
      <div id="title">
        CHATATOR
      </div>
      <div id="sub-title">
        messenger that translates
      </div>
    </div>
  </div>
  <div id="app">
    Gathering the potatoes... Hold on...
  </div>
</body>

</html>
